<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testVue</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="test">
    <table>
        <tr vue-for="user in info">
            <td>{{user.id}}</td>
            <td>{{user.mobile}}</td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    new Vue({
        el: '#test',
        data () {
            return {
                info: null
            }
        },
        mounted () {
            axios
                .get('/showUserList?currentPage=1&size=3')
                .then(response => (this.info = response.data.items))
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
        }
    })
</script>
</body>
</html>
